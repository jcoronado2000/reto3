        <section class="form-register">
            <h4>Registro de auditorio</h4>
            <input class="controls" type="text" id="id" placeholder="id">

            <input class="controls" type="text" id="capacity" placeholder="capacity">
            <input class="controls" type="text" id="category_id" placeholder="category_id">

            <input class="controls" type="text" id="capacityaudiac" placeholder="capacity">
            <input class="controls" type="text" id="category_idaudiac" placeholder="category_id">
            <input class="controls" type="text" id="nombreaudiac" placeholder="nombre">
            <input class="botons" type="submit" value="Actualizar" onclick="peticionaudiac()">
        </section>
    </div>
    <div class="ancho">
        <section class="form-register">
            <h4>Eliminar auditorio</h4>
            <input class="controls" type="text" name="nombres" id="ideliac" placeholder="id">
            <input class="botons" type="submit" value="Eliminar" onclick="peticionauditoeli()">
        </section>
    </div>
    <div class="ancho cuadrodatos">
