<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumir api HTML</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <div class="alto">
        <H1>PROGRAMA PARA AUDITORIO</H1>
    </div>
    <div class="ancho">
        <section class="form-register">
                <h4>Registro de cliente</h4>
                <input class="controls" type="text" name="nombres" id="idcli" placeholder="id">
                <input class="controls" type="text" name="apellidos" id="nombrecli" placeholder="nombre">
                <input class="controls" type="text" name="correo" id="correo" placeholder="email">
                <input class="controls" type="text" name="correo" id="edad" placeholder="edad">
                <input class="botons" type="submit" value="Registrar" id="cliente" onclick="peticionposcli()">
        </section>
    </div>
    <div class="ancho">
        <section class="form-register">
                <h4>Actualizar cliente</h4>
                <input class="controls" type="text" name="nombres" id="idclieac" placeholder="id">
                <input class="controls" type="text" name="apellidos" id="nombrecliac" placeholder="nombre">
                <input class="controls" type="text" name="correo" id="emailcliac" placeholder="email">
                <input class="controls" type="text" name="correo" id="edadcliac" placeholder="edad">
                <input class="botons" type="submit" value="Actualizar" onclick="peticionclieac()">
        </section>
    </div>
    <div class="ancho">
        <section class="form-register">
                <h4>Eliminar cliente</h4>
                <input class="controls" type="text" name="nombres" id="idclieeli" placeholder="id">
                <input class="botons" type="submit" value="Eliminar" onclick="peticionclienteeli()">
        </section>
    </div>
    <div class="ancho cuadrodatos">
        <section class="form-register">
        <input class="botons botonm" type="submit" value="Obtener datos" onclick="obtenerclientes()">
        <button class="butones">
            <a href="index.html">
                Auditorio
            </a>
        </button>
        <button class="butones">
            <a href="mensaje.html">
                Mensajes
            </a>
        </button>
    </section>
    </div>
    <div class="ancho">
        <section class="form-register">
            <table  id="tabledatoscli">

            </table>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
